<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1 Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- kolom pencarian -->
      <div class="pencarian">
        <input type="text" placeholder="Ketik Nama Kota" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>

      <!-- Cuaca -->
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Klaten</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Kelembaban</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">20 km/h</p>
              <p>Kecepatan Angin</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "740763e83f1314257881ca3bfb153219";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";

      const searchBox = document.querySelector(".pencarian input");
      const searchButton = document.querySelector(".pencarian button");

      async function cekCuaca(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°c";
      }

      searchButton.addEventListener("click", () => {
        cekCuaca(searchBox.value);
      });

      cekCuaca();
    </script>
  </body>
</html>
